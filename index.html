<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
</head>
<body>
    <table bgcolor="gray" width="100%" cellpadding="10">

            <td>

                        <td align="center">

                              Head

                    </tr>
                    <table align="center"  width="70%" cellpadding="20" bgcolor="#ff3015887521164">
                          <tr>
                             <td>
                                <font>
                                    Name :
                                </font>      
                             </td>
                             <td>
                                <font>
                                    <input type="text" placeholder="Name">
                                </font>
                             </td>
                          </tr>
                          <tr>
                            <td>
                               <font>
                                   Email :
                               </font>      
                            </td>

                               <font>

                            </td>
                         </tr>
                         <tr>
                            <td>
                               <font>
                                   Password :
                               </font>      
                            </td>
                            <td>
                               <font>
                                   <input type="text" placeholder="Password">
                               </font>
                            </td>
                         </tr>
                         <tr>
                            <td>
                               <font>
                                   Subject :
                               </font>      
                            </td>

                         </tr>
                         <tr>

                                   Gender :

                         </tr>

                            <td>
                               <font>
                                   Phone no :

                            <td>
                               <select>
                                     <option>987</option>
                                     <option>988</option>

                         </tr>
                         <tr>
                            <td>
                               &nbsp;      
                            </td>
                            <td>

                    </table>
                </table>
            </td>
        </tr>
    </table>
